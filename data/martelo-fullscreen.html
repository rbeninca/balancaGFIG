<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martelo de Thor</title>
    <link rel="stylesheet" href="martelo-estilo.css">
</head>
<body>
    <div id="vertical-force-bar"></div>
    
    <!-- Indicadores de for√ßa na barra vertical -->
    <div class="force-indicator">
        <div id="force-marker-current" class="force-marker-current">
            <div class="force-label-current">‚¨§ Atual: <span id="label-force-current">0 kg</span></div>
        </div>
        <div id="force-marker-max" class="force-marker-max">
            <div class="force-label-max">‚ñ≤ M√°xima: <span id="label-force-max">0 kg</span></div>
        </div>
    </div>
    
    <div class="container" id="gameContainer">

        <!-- Tela de In√≠cio -->
        <div id="start-screen" class="screen active">
            <h1 id="title">‚ö° MARTELO DE THOR ‚ö°</h1>
            <input type="text" id="playerName" placeholder="Digite seu nome, Viking!">
            <button id="startButton">INICIAR DESAFIO</button>
        </div>

        <!-- Tela do Jogo -->
        <div id="game-screen" class="screen">
            <div id="countdown"></div>
            <div id="game-ui">
                <div id="currentPlayer"></div>
                <div id="forceContainer">
                    <div id="forceDisplay">0.0 kg</div>
                    <div id="newtonDisplay">(‚âà 0.0 N)</div>
                </div>
                <div id="progressBarContainer">
                    <div id="progressBar"></div>
                </div>
            </div>
            <!-- Gr√°fico de curva de for√ßa -->
            <div id="graphContainer">
                <canvas id="forceGraphCanvas"></canvas>
            </div>
        </div>

        <!-- Tela de Resultados -->
        <div id="results-screen" class="screen">
            <h2>FOR√áA M√ÅXIMA</h2>
            <div id="resultForce"></div>
            <div id="motivationalMessage"></div>
            <div class="action-buttons">
                <button id="playAgainButton">Tentar Novamente</button>
                <button id="showRankingButton">Ver Ranking</button>
            </div>
        </div>

        <!-- Tela de Ranking -->
        <div id="ranking-screen" class="screen">
            <h2>RANKING DE ASGARD</h2>
            <table id="rankingTable">
                <thead>
                    <tr>
                        <th>Pos.</th>
                        <th>Nome</th>
                        <th>For√ßa</th>
                        <th>Curva</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas do ranking ser√£o inseridas aqui -->
                </tbody>
            </table>
            <div class="action-buttons">
                <button id="backToStartButton">Voltar ao In√≠cio</button>
            </div>
        </div>

    </div>

    <!-- Efeitos Sonoros -->
    <audio id="sound-countdown" src="sounds/launches/rlaunch.wav"></audio> <!-- Placeholder -->
    <audio id="sound-go" src="sounds/nivel3_trovao-medio.mp3"></audio> <!-- Placeholder -->
    <audio id="sound-level-1" src="sounds/launches/iceball.wav"></audio> <!-- Placeholder -->
    <audio id="sound-level-2" src="sounds/nivel2_metalico.mp3"></audio>
    <audio id="sound-level-3" src="sounds/nivel3_trovao-medio.mp3"></audio>
    <audio id="sound-level-4" src="sounds/launches/flaunch.wav"></audio> <!-- Placeholder -->
    <audio id="sound-level-5" src="sounds/launches/slimeball.wav"></audio> <!-- Placeholder -->
    <audio id="sound-level-6" src="sounds/launches/flaunch.wav"></audio> <!-- Placeholder -->
    <audio id="sound-result" src="sounds/launches/info.txt"></audio> <!-- Placeholder, just to have a file -->

    <script src="martelo-do-thor.js"></script>

    <!-- Modal de Novo Recorde -->
    <div id="modal-novo-recorde" class="modal-recorde">
        <div class="modal-recorde-content">
            <div class="modal-recorde-header">
                <span class="modal-recorde-icone">üèÜ</span>
                <h2 id="modal-recorde-titulo">NOVO RECORDE!</h2>
            </div>
            <div class="modal-recorde-body">
                <p id="modal-recorde-mensagem">Voc√™ ultrapassou a marca de [NOME]!</p>
                <div class="modal-recorde-display">
                    <div class="modal-recorde-valor">
                        <span class="modal-recorde-label">Sua For√ßa:</span>
                        <span id="modal-recorde-sua-forca" class="modal-recorde-numero">---</span>
                    </div>
                    <div class="modal-recorde-valor">
                        <span class="modal-recorde-label">Recorde Anterior:</span>
                        <span id="modal-recorde-anterior" class="modal-recorde-numero">---</span>
                    </div>
                </div>
            </div>
            <div class="modal-recorde-footer">
                <button onclick="fecharModalNovoRecorde()" class="btn-modal-recorde-ok">CONTINUAR!</button>
            </div>
        </div>
    </div>
</body>
</html>
