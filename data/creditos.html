<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créditos</title>
    <style>
        body {

            background-color: #f0f0f0;
        }
        .logos-container {
            display: flex;

            max-height: 150px;
        }

<body>

    <div class="logos-container">
        <img src="imgs/logo_campusGaspar.png" alt="Logo Campus Gaspar" class="logo">
        <img src="imgs/logo_compSteam.png" alt="Logo CompSteam" class="logo">
        <img src="imgs/logo_gfig_pb.png" alt="Logo GFIG PB" class="logo">
        <img src="imgs/logo_gfig.png" alt="Logo GFIG" class="logo">
        <img src="imgs/logo_receita.png" alt="Logo Receita" class="logo">
        <img src="imgs/logo-bar.png" alt="Logo Bar" class="logo">

</body>
</html>
