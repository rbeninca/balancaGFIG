name: Deploy GitHub Pages from data/

on:
  push:
    branches:
      - main   # ou outra branch que você usa como principal

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Preparar artefatos do site
        run: |
          mkdir public
          cp -r data/* public/

      - name: Publicar na branch gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
