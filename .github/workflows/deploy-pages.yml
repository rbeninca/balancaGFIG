name: Deploy GitHub Pages from data/

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'data/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4 (pinned)

      - name: Preparar artefatos do site
        run: |
          mkdir -p public
          cp -r data/* public/
          touch public/.nojekyll

      - name: Instalar Node e minificador
        run: |
          sudo apt-get update
          sudo apt-get install -y nodejs npm
          npm install -g minify

      - name: Minificar HTML, CSS e JS
        run: |
          # Percorre todos os arquivos e minifica os suportados
          find public -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" \) | while read FILE; do
            echo "Minificando $FILE"
            minify "$FILE" > "$FILE.min"
            mv "$FILE.min" "$FILE"
          done

      - name: Publicar na branch gh-pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0 (pinned)
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
